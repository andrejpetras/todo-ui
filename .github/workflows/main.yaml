name: build
on:
  push:
    branches:
      - 'main'
  pull_request:

env:
  SAMO_DOCKER_REGISTRY: ghcr.io

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.CI_PAT }}
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 6
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'
      - name: Project version
        id: project_version
        uses: lorislab/samo-action@v1.1.0
        with:
          args: samo project version
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.SAMO_DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build project
        run: |
          yq -iP '.version="${{ steps.project_version.outputs.stdout }}"' package.json -o json
          pnpm install --frozen-lockfile
          pnpm build
      - name: Build docker image
        uses: lorislab/samo-action@v1.1.0
        with:
          args: samo project docker build --docker-build-push -v debug
      - name: Build helm
        uses: lorislab/samo-action@v1.1.0
        with:
          args: samo project helm build -v debug
      - name: Build helm
        uses: lorislab/samo-action@v1.1.0
        with:
          args: samo project helm push --helm-registry oci://${{ env.SAMO_DOCKER_REGISTRY }}/${{ github.repository_owner }}/charts -v debug


